<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movimentações - Controle Financeiro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="movimentacoes.css">
</head>
<body class="bg-light">

    <header>
        <div class="px-3 py-2 text-bg-dark border-bottom">
            <div class="container d-flex flex-wrap align-items-center justify-content-between">
                <a href="index.html" class="d-flex align-items-center my-2 text-white text-decoration-none">
                    <i class="bi bi-bootstrap-fill fs-1"></i>
                </a>
                <ul class="nav">
                    <li><a href="index.html" class="nav-link text-white"><i class="bi bi-house-door-fill"></i> Home</a></li>
                    <li><a href="movimentacoes.html" class="nav-link text-secondary"><i class="bi bi-currency-dollar"></i> Movimentações</a></li>
                    <li><a href="objetivos.html" class="nav-link text-white"><i class="bi bi-flag-fill"></i> Objetivos</a></li>
                    <li><a href="relatorios.html" class="nav-link text-white"><i class="bi bi-bar-chart-fill"></i> Relatórios</a></li>
                    <li><a href="configuracoes.html" class="nav-link text-white"><i class="bi bi-gear-fill"></i> Configurações</a></li>
                </ul>
            </div>
        </div>
    </header>

    <main class="container my-4">

        <div id="resumo" class="row mb-4">
            <div class="col-md-4">
                <div class="card text-center shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">Total de Contas</h5>
                        <p id="totalContas" class="fs-4 fw-bold text-primary" data-valor="0">0</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-center shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">Total Pago</h5>
                        <p id="totalPago" class="fs-4 fw-bold text-success" data-valor="0">R$ 0,00</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-center shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">Restante</h5>
                        <p id="totalRestante" class="fs-4 fw-bold text-danger" data-valor="0">R$ 0,00</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="card mb-4 shadow-sm">
            <div class="card-body d-flex justify-content-between align-items-center">
                <h2 class="card-title mb-0">Minhas Contas</h2>
                <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalConta">
                    <i class="bi bi-plus-circle"></i> Adicionar
                </button>
            </div>
            <ul id="listaContas" class="list-group list-group-flush"></ul>
        </div>

    </main>

    <footer class="bg-dark text-white text-center py-3 mt-4">
        <p>Desenvolvido por Você</p>
    </footer>

    <div class="modal fade" id="modalConta" tabindex="-1" aria-labelledby="modalContaLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalContaLabel">Adicionar Conta / Parcela</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <input type="text" id="nomeConta" class="form-control" placeholder="Nome da conta">
                    </div>
                    <div class="mb-3">
                        <input type="number" id="valorConta" class="form-control" placeholder="Valor da parcela" min="0" step="0.01">
                    </div>
                    <div class="mb-3">
                        <input type="number" id="parcelasConta" class="form-control" placeholder="Número de parcelas" min="1">
                    </div>
                    <div class="mb-3">
                        <label for="vencimentoConta" class="form-label">Data de Vencimento</label>
                        <input type="date" id="vencimentoConta" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="categoriaConta" class="form-label">Categoria</label>
                        <select id="categoriaConta" class="form-select">
                            <option value="alimentacao">Alimentação</option>
                            <option value="transporte">Transporte</option>
                            <option value="lazer">Lazer</option>
                            <option value="divida">Dívida</option>
                            <option value="outros">Outros</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="adicionarConta" class="btn btn-success">Adicionar</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
    <script src="movimentacoes.js"></script>
</body>
</html>
